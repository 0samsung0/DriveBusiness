<!DOCTYPE html>
<html>
<head>
    <title>Мой профиль</title>
    <style>
        .profile-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 5px;
        }

        .form-group button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <h1>Мой профиль</h1>
    <div class="form-group">
        <label for="name">Имя:</label>
        <input type="text" id="name" value="John Doe" disabled>
    </div>
    <div class="form-group">
        <label for="phone">Телефон:</label>
        <input type="text" id="phone" value="1234567890" disabled>
    </div>
    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" value="johndoe@example.com" disabled>
    </div>
    <div class="form-group">
        <label for="login">Логин:</label>
        <input type="text" id="login" value="johndoe" disabled>
    </div>
    <div class="form-group">
        <label for="position">Должность:</label>
        <input type="text" id="position" value="Developer" disabled>
    </div>
    <div class="form-group">
        <button onclick="enableEditing()">Редактировать</button>
        <button onclick="saveChanges()">Сохранить</button>
    </div>
</div>

<script>
    function enableEditing() {
        document.getElementById("name").disabled = false;
        document.getElementById("phone").disabled = false;
        document.getElementById("email").disabled = false;
        document.getElementById("login").disabled = false;
        document.getElementById("position").disabled = false;
    }

    function saveChanges() {
        var name = document.getElementById("name").value;
        var phone = document.getElementById("phone").value;
        var email = document.getElementById("email").value;
        var login = document.getElementById("login").value;
        var position = document.getElementById("position").value;

        // Здесь можно выполнить AJAX-запрос для сохранения изменений на сервере

        // Заблокировать поля после сохранения
        document.getElementById("name").disabled = true;
        document.getElementById("phone").disabled = true;
        document.getElementById("email").disabled = true;
        document.getElementById("login").disabled = true;
        document.getElementById("position").disabled = true;
    }
</script>
</body>
</html>
